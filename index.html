<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>basketball tally and results</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>BASKETBALL SCORE BOARD</h1>
    <section id="main">
      <div id="right">
        <h2>TEAM A</h2>
        <h3>scores</h3>
        <label for="results" id="resultsOne">0</label><br />
        <input type="button" value="+1" id="plusOne" style="cursor: pointer" />
        <input type="button" value="+2" id="plusTwo" style="cursor: pointer" />
        <input
          type="button"
          value="+3"
          id="plusThree"
          style="cursor: pointer"
        />
      </div>
      <div id="left">
        <h2>TEAM B</h2>
        <h3>scores</h3>
        <label for="results" id="resultsTwo">0</label><br />
        <input type="button" value="+1" id="plusOne2" style="cursor: pointer" />
        <input type="button" value="+2" id="plusTwo2" style="cursor: pointer" />
        <input
          type="button"
          value="+3"
          id="plusThree2"
          style="cursor: pointer"
        />
      </div>
      <div id="fouls">
        <h2>FOULS</h2>
        <h4>TEAM A</h4>
        <input type="button" id="foulAddTeamA" value="+1" />
        <input type="button" id="foulSubtractTeamA" value="-1" />
        <label for="fouls" id="foulA">0</label>
        <h4>TEAM B</h4>
        <input type="button" id="foulAddTeamB" value="+1" />
        <input type="button" id="foulSubtractTeamB" value="-1" />
        <label for="fouls" id="foulB">0</label>
      </div>
      <div id="timer">
        <input type="button" id="resetBtn" value="RESET" />
        <div class="timer-container">
          <div id="timer-display">00:00</div>
          <div class="controls">
            <input type="number" id="minutesInput" placeholder="Mins" />
            <button id="setTime">Set Time</button>
          </div>
          <div class="actions">
            <button id="startBtn">Start</button>
            <button id="resetBtnTime">Reset</button>
            <button id="pause">pause</button>
          </div>
        </div>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
